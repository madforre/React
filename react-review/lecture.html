<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preview</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.4.5/babel.min.js"></script>

    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> -->
     
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // const e = React.createElement; // 태그를 만들어주는 함수임. JSX 사용 안할 시.
        
        class LikeButton extends React.Component { // 클래스 컴포넌트
            constructor(props) {
                super(props);
                this.state = {
                    liked: false
                };
            }

            render() {
                return (
                    <>
                        <button type="submit" onClick={() => { this.setState({ liked: true })}}>
                            {this.state.liked ? '좋아요 누름' : '좋아요'}
                        </button>
                    </>
                );

                // React.createElement 사용할 경우. JSX 사용 안할 시.
                // e(
                //     'button', 
                //     { onClick: () => { this.setState({ liked: true }) }, type:'submit' },
                //      this.state.liked === true ? 'Liked' : 'Like',
                // );
            }
        }
    </script>
    <script type="text/babel">
        // 화면에 실제로 반영. 랜더링. 돔에 그리기. JSX 사용 안할 시.
        // ReactDOM.render(e(LikeButton), document.querySelector('#root'));

        // 아래처럼 재사용, 재활용 가능!!
        ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
    </script>
</body>
</html>
